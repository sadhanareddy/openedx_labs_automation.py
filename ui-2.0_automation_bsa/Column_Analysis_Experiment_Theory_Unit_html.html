<p align="justify">           In general if a beam element is under a compressive load and its length is an order of magnitude larger than either of its other dimensions such a beam is called columns. Due to its size its axial displacement is going to be very small compared to its lateral deflection called buckling.             </p> <p> <img alt="" height="240" src="buckling.jpg" width="320"/> </p> <p> <a href="http://bsa-iiith.virtual-labs.ac.in/exp4/Exp-4 Columns.pdf" target="_blank">Read More</a> </p>
