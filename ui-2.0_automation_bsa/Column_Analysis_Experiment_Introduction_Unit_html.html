<p align="justify">             Structural members that support compressive axial loads are called Columns. A column in structural engineering is a vertical structural element that transmits, through compression, the weight of the structure above to other structural elements below.              </p> <p> <a href="http://bsa-iiith.virtual-labs.ac.in/exp4/Exp-4 Columns.pdf" target="_blank">Read More</a> </p>
